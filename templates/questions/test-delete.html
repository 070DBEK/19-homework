{% extends 'base.html' %}

{% block title %}Test Maker - Delete Test{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Are you sure you want to delete the test <span class="text-red-600">"{{ test.name }}"</span>?
    </h2>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, delete
        </button>
        <a href="{% url 'questions:list' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
