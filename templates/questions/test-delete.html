{% extends 'base.html' %}

{% block title %}Test Maker - Delete Test{% endblock %}

{% block content %}

<h2>Are you sure you want to delete the test "{{ test.name }}"?</h2>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'questions:list' %}">Cancel</a>
</form>

{% endblock %}
