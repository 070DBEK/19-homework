{% extends 'base.html' %}

{% block title %}Delete Lesson{% endblock %}

{% block content %}

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Delete Lesson</h1>
    <p class="text-lg text-gray-600 mb-6">
        Are you sure you want to delete <span class="font-semibold text-red-600">"{{ lesson.name }}"</span>?
    </p>

    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition duration-200">
            Yes, Delete
        </button>
        <a href="{% url 'lessons:list' %}" class="bg-gray-600 text-white px-5 py-2 rounded-lg hover:bg-gray-700 transition duration-200">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
